<html lang="en" id="chatdoc">

    <meta charset="UTF-8">

    <title>FireDB Chat</title>
</head>

<body onkeypress="handleEnter(event)">
<div id="topnav">
    <a id="chat" class="nav">Chat</a>
    <a id="settings" class="nav" onclick="hide()">Settings</a>
    <a id="logout" class="nav" onclick="logout()">Log Out</a>
</div>
<div id="chatbottom">
    <p id="chatbox" contenteditable="false"></p>
    <br id="space">
    <div id="inout">
        <input id="input" placeholder="enter message here">
        <button id="submit" onclick="addchat(document.getElementById('input').value)">Submit</button>
    </div>
</div>
<div id="stage2">
</div>
<div id="createaccount2">
    <p id="finishaccount">Please finish creating your account</p>
    <br>
    <p id="createback"></p>
    <input class="stage2" id="fname" placeholder="first name">
    <input class="stage2" id="lname" placeholder="last name">
    <input class="stage2" id="uname" placeholder="chat username">
    <button id="emailverify" onclick="emailverify()">Send Confirmation Email</button>
    <button onclick="addInfo(document.getElementById('fname').value, document.getElementById('lname').value, document.getElementById('uname').value)">Update Account Info</button>
    <br>
    <ref onclick="logout()" id="skip">logout</ref>
</div>
