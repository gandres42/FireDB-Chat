<!DOCTYPE html>
<html lang="en" id="chatdoc">
<link rel="stylesheet" href="home.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<head>
    <link rel="shortcut icon" href="tablogo.png" type="image/x-icon"/>
    <title>FireDB Chat</title>
</head>

<body onkeypress="handleEnter(event)">
<div id="topnav">
    <a id="settings" class="nav" onclick="settings()">Settings</a>
    <a id="logout" class="nav" onclick="logout()" style="float: right">Log Out</a>
</div>
<div id="chatbottom">
    <p id="chatbox" class="middlesection" contenteditable="false"></p>
    <br id="space">
    <div id="inout">
        <input id="input" placeholder="enter message here">
        <button id="submit" onclick="addchat(document.getElementById('input').value)">Submit</button>
    </div>
</div>
<div id="stage2">
</div>
<div id="accountdetails">
    <p id="finishaccount">Please finish creating your account</p>
    <p id="createback"></p>
    <input class="stage2" id="uname" placeholder="chat username">
    <button id="emailverify" onclick="emailverify()">Send Confirmation Email</button>
    <button onclick="addInfo(document.getElementById('uname').value)">Update Account Info</button>
    <button id="cancel" onclick="logout()">Cancel</button>
</div>
<div id="settingdetails" style="display: inline-block; text-align: center; background-color: white; visibility: hidden">
    <div id="settingsunameblock" style="display: inline-block; width: 100%">
        <p style="font-family: Montserrat; float: left; margin-left: 5px; margin-right: 5px">Username</p>
        <input id="settingsuname" style="float: right; width: 185px; margin-top: 7px;">
    </div>
    <button id="delete" onclick="deleteAccount()">Delete Account</button>
    <div style="display: inline-block; width: fill; margin-top: 5px">
        <button style="float: left; width: 153px" onclick="updateSettings()">Confirm</button>
        <button style="float: right; width: 153px" onclick="cancelSettings()">Cancel</button>
    </div>
</div>
